<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta description="Filmes, séries e muito mais. Sem limites. Assista onde quiser. Cancele quando quiser. Pronto para assistir? Informe seu email para criar ou reiniciar ...">
        <link rel="stylesheet" href="style/main.css">
        <title>Netflix Brasil - assistir a séries online, assistir a filmes online</title>
    </head>
    <body>
        <header>
            <div class="container">
                <h2 class="logo">Netflix</h2>
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
        </header>
        <main>
            <div class="main-movie">
                <div class="container">
                    <h3 class="title">OZARK</h3>
                    <p class="description">Um consultor financeiro se muda com a família para as montanhas do Missouri com o objetivo de lavar quinhentos milhões de dólares e acalmar um violento traficante.</p>
                    <div class="buttons">
                        <button role="button" class="button">
                            ASSISTIR AGORA
                        </button>
                        <button role="button" class="button">
                            MAIS INFORMAÇÕES
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
