<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta description="Filmes, séries e muito mais. Sem limites. Assista onde quiser. Cancele quando quiser. Pronto para assistir? Informe seu email para criar ou reiniciar ...">
        <link rel="stylesheet" href="style/main.css">
        <link rel="stylesheet" href="style/responsive.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
        
        <title>Netflix Brasil - assistir a séries online, assistir a filmes online</title>
    </head>
    <body>
        <header>
            <div class="container">
                <h2 class="logo">Netflix</h2>
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
        </header>
        <main>
            <div class="main-movie">
                <div class="container">
                    <h3 class="title">OZARK</h3>
                    <p class="description">Um consultor financeiro se muda com a família para as montanhas do Missouri com o objetivo de lavar quinhentos milhões de dólares e acalmar um violento traficante.</p>
                    <div class="buttons">
                        <button role="button" class="button">
                            <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                        <button role="button" class="button">
                            <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <div class="carousel-movies">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-movie" src="img/mini1.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-movie" src="img/mini2.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-movie" src="img/mini3.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-movie" src="img/mini4.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-movie" src="img/mini5.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-movie" src="img/mini6.jpg" alt="">
                </div>
            </div>
        </div>

        <footer></footer>

        <script src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
